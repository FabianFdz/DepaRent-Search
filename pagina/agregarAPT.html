<!DOCTYPE html>
<html lang="en">

<head>

    <title>Stylish Portfolio Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>

<body>

    <!-- Side Menu -->
    <a id="menu-toggle" href="#" class="btn btn-primary btn-lg toggle"><i class="fa fa-bars"></i></a>
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-default btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
            <li class="sidebar-brand"><a href="http://startbootstrap.com">Start Bootstrap</a>
            </li>
            <li><a href="#top">Home</a>
            </li>
            <li><a href="#about">About</a>
            </li>
            <li><a href="#services">Services</a>
            </li>
            <li><a href="#portfolio">Portfolio</a>
            </li>
            <li><a href="#contact">Contact</a>
            </li>
        </ul>
    </div>
    <!-- /Side Menu -->

    <!-- Full Page Image Header Area -->
    <div id="top" class="agregarApt">
        <div class="vert-text">
            <h1 style="font-family: 'Open Sans', sans-serif;">Agregar un apartamento</h1>

            <h4>Texto de muestra, no sé que poner</h4>
                <br>
            <a href="#about" class="btn btn-default btn-md">Llenar el formulario</a>
        </div>
    </div>
    <!-- /Full Page Image Header Area -->

    <!-- Intro -->
    <div id="about" class="intro">
        <div class="container">
            <div class="row">
                <form class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <!--<label for="username" class="control-label">label</label> -->
                                <legend>Titulo</legend>
                                <input type="text" id="titulo" class="form-control" placeholder="Ingresa el titulo del anuncio" autofocus>
                                <br>
                                <legend>Descripción</legend>
                                <input type="text" id="descripción" class="form-control" placeholder="Ingresa la descripción del artículo" autofocus>
                                <br>
                                <legend>Contacto</legend>
                                <input type="email" class="form-control" placeholder="Ingresa tu e-mail" autofocus id="email1">
                                <br>
                                <input type="tel" class="form-control" placeholder="Ingresa tu número de teléfono" autofocus id="email1">

                            </div>

                            <div class="col-md-6">

                            <!-- Mapa-->
                                <legend>Ubicación en el mapa</legend>
                                <div id="contact" class="map">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3930.957104149629!2d-83.909573!3d9.853965999999998!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0df8c91f7ca25%3A0x113f04205aacd4c9!2sTecnol%C3%B3gico+de+Costa+Rica!5e0!3m2!1sen!2s!4v1402637115253" width="100%" height="100%" frameborder="0" style="border:0"></iframe>
                                </div>
                            
                            </div>

                         </div>
                        <input type="submit" class="btn">
                </form>
            </div>
        </div>
    </div>
    <!-- /Intro -->


    <!-- Callout -->
    <div class="callout">
        <div class="vert-text">
            <h1>Texto random para probar</h1>
        </div>
    </div>
    <!-- /Callout -->


    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <ul class="list-inline">
                        <li><i class="fa fa-facebook fa-3x"></i>
                        </li>
                        <li><i class="fa fa-twitter fa-3x"></i>
                        </li>
                        <li><i class="fa fa-dribbble fa-3x"></i>
                        </li>
                    </ul>
                    <div class="top-scroll">
                        <a href="#top"><i class="fa fa-circle-arrow-up scroll fa-4x"></i></a>
                    </div>
                    <hr>
                    <p>Copyright &copy; Company 2013</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- /Footer -->

    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Custom JavaScript for the Side Menu and Smooth Scrolling -->
    <script>
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    </script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    </script>
    <script>
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>

</body>

</html>
